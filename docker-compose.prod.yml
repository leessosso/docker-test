version: '3.8'

services:
  web:
    image: ${DOCKER_IMAGE}
    container_name: franchise-website
    ports:
      - "9876:3000"  # 외부:내부 포트
    restart: always
    environment:
      - NODE_ENV=production
      - TZ=Asia/Seoul
    networks:
      - web-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  web-network:
    driver: bridge 